<!DOCTYPE html>
<html lang="ja">

<head>
    <mata charset="UTF-8" />
    <title>時計</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        #clock {
            font-size: 10rem;
        }
    </style>
</head>

<body>
    <div id="clock"></div>
    <script>
        const update = () => {
            // Dataオブジェクトの作成
            const time = new Date();
            // 時間,分,秒の取得
            const hours = time.getHours();
            const minutes = `0${time.getMinutes()}`.slice(-2);
            const seconds = `0${time.getSeconds()}`.slice(-2);
            // clockに対して操作する
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }
        // 初回ロード時実行
        update();
        // 1秒毎にupdateを実行
        setInterval(update, 1000);
    </script>
</body>

</html>
